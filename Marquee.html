<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    .marquee {
        width: 100%;
        background-color: none;
        font-size: 30px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        animation: marquee 8s linear infinite;
    }
    @keyframes marquee {
        0% { transform: translateX(100%); color: #FF0000; }
        100% { transform: translateX(-100%); color: #00FF00; }
    }
</style>
</head>
<body>
<div class="marquee">Welcome to my blog~</div>
</body>
</html>
