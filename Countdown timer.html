<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            margin: 10;
            background-color: #0e1a27;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 10px;
            text-align:center;
            text-shadow: 2px 2px 30px #fff;
        }
        #countdown {
            font-size: 30px;
        }
        input[type="date"] {
            margin-bottom: 10px;
            padding: 5px 50px;
            font-size: 18px;
        }
        button {
            padding: 5px 50px;
            font-size: 18px;
        }
        .countdown-container {
            border: 2px solid #2196F3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px #00ff00;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>倒數計日器</h1>
        
        <div id="countdown"></div><br>
        <input type="date" id="target-date">
        <button id="set-date-btn">設定日期</button>
    </div>

    <script>
        'use strict';

        const countdownContainer = document.querySelector('.countdown-container');
        const countdownDisplay = document.getElementById('countdown');
        const targetDateInput = document.getElementById('target-date');
        const setDateButton = document.getElementById('set-date-btn');

        function setTargetDate() {
            const targetDate = targetDateInput.value;
            const currentDate = new Date();
            const selectedDate = new Date(targetDate);
            
            if (selectedDate < currentDate) {
                alert('請輸入有效日期');
                return;
            }

            localStorage.setItem('targetDate', targetDate);
            calculateDaysLeft(targetDate);
        }

        function calculateDaysLeft(targetDate) {
            const currentDate = new Date();
            const targetDateObj = new Date(targetDate);
            const millisecondsPerDay = 1000 * 60 * 60 * 24;
            const daysLeft = Math.ceil((targetDateObj - currentDate) / millisecondsPerDay);

            countdownDisplay.innerHTML = `距離<span style = "text-shadow: 2px 2px 4px #00ff00"> ${targetDate}</span> 還剩下 <strong style = "font-size:40px; text-decoration: underline; text-shadow: 2px 2px 4px #00ff00""> ${daysLeft}</strong> 天`;
        }

        function initializeCountdown() {
            const savedTargetDate = localStorage.getItem('targetDate');
            if (savedTargetDate) {
                calculateDaysLeft(savedTargetDate);
            }
        }

        function refreshAtMidnight() {
            setInterval(function() {
                const currentDate = new Date();
                if (currentDate.getHours() === 0 && currentDate.getMinutes() === 0 && currentDate.getSeconds() === 0) {
                    const targetDate = localStorage.getItem('targetDate');
                    calculateDaysLeft(targetDate);
                }
            }, 1000);
        }

        setDateButton.addEventListener('click', setTargetDate);

        initializeCountdown();
        refreshAtMidnight();
    </script>
</body>
</html>
