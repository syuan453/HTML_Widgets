<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        td {
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        td:hover {
            background-color: #f5f5f5;
        }

        .current-day {
            background-color: #d3d3d3;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="7">
                <button id="prevMonthBtn" onclick="prevMonth()">&#8249;</button>
                <span id="currentMonth"></span>
                <button id="nextMonthBtn" onclick="nextMonth()">&#8250;</button>
            </th>
        </tr>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tbody id="calendarBody"></tbody>
    </table>
    <script>
        const calendarBody = document.getElementById('calendarBody');
        const currentMonthEle = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function renderCalendar() {
            calendarBody.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

            currentMonthEle.textContent = new Date(currentYear, currentMonth).toLocaleString('default', {
                month: 'long',
                year: 'numeric'
            });

            let dayCount = 1; // Start counting days from 1
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');

                    if (i === 0 && j < firstDay) {
                        cell.textContent = ''; // Empty cell before first day of the month
                        cell.style.color = '#ccc'; // Style for days from previous month
                    } else if (dayCount > lastDay) {
                        cell.textContent = ''; // Empty cell after last day of the month
                        cell.style.color = '#ccc'; // Style for days from next month
                    } else {
                        cell.textContent = dayCount;
                        if (dayCount === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
                            cell.classList.add('current-day'); // Highlight current day with different style
                        }
                        dayCount++;
                    }

                    cell.addEventListener('click', () => {
                        console.log(`Clicked on ${cell.textContent}/${currentMonth + 1}/${currentYear}`);
                    });

                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }
        }

        function prevMonth() {
            currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            currentYear = currentMonth === 11 ? currentYear - 1 : currentYear;
            renderCalendar();
        }

        function nextMonth() {
            currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
            currentYear = currentMonth === 0 ? currentYear + 1 : currentYear;
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>

</html>
